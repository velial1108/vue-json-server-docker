name: Deploy Vue App to GitHub Pages

on:
  push:
    branches: [ main, master ]

# –†–∞–∑—Ä–µ—à–∞–µ–º –∑–∞–ø–∏—Å—å –¥–ª—è GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚éî Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build application
        run: |
          # –°–æ–∑–¥–∞–µ–º env —Ñ–∞–π–ª –¥–ª—è GitHub Pages
          echo "VITE_API_BASE_URL=/" > .env.production
          echo "VITE_APP_TITLE=Vue Composition API App" >> .env.production
          
          # –°–æ–±–∏—Ä–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
          npm run build
          echo "‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Å–æ–±—Ä–∞–Ω–æ –¥–ª—è GitHub Pages!"

      - name: üìÅ Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: dist/

      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚úÖ Display deployment URL
        run: |
          echo "üéâ –í–∞—à–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω–æ –ø–æ –∞–¥—Ä–µ—Å—É:"
          echo "https://${{ github.repository_owner }}.github.io/vue-json-server-docker/"
          echo "üìù –ü—Ä–∏–º–µ—á–∞–Ω–∏–µ: –ù–∞ GitHub Pages —Ä–∞–±–æ—Ç–∞—é—Ç –º–æ–∫-–¥–∞–Ω–Ω—ã–µ"

      - name: üõ†Ô∏è Build project
        run: |
          echo "=== PROJECT STRUCTURE ==="
          ls -la
          echo "=== BUILDING ==="
          npm run build
          echo "=== CHECKING DIST FOLDER ==="
          find dist/ -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
          echo "=== INDEX.HTML CONTENT ==="
          cat dist/index.html | grep -o 'src="[^"]*"' || echo "No src attributes found"
          cat dist/index.html | grep -o 'href="[^"]*"' || echo "No href attributes found"
